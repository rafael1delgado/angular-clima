<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>ERROR AL OBTENER EL CLIMA</strong>
  </div>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="App Clima" width="300px" height="300px">
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <input
          class="form-control form-control-lg size"
          type="text"
          id="ciudad"
          [(ngModel)]="ciudad"
          placeholder="Ingrese Ciudad">
        <small id="ciudad" class="form-text text-muted">Por ejemplo: Miami.</small>
      </div>
      <button
        (click)="obtenerClima()"
        [disabled]="ciudad == ''"
        class="btn btn-lg btn-block btn-primary mt-4 size">

        OBTENER CLIMA
      </button>

      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status">
        </div>
        <div class="spinner-grow text-primary" role="status">
        </div>
        <div class="spinner-grow text-primary" role="status">
        </div>
      </div>
      <div *ngIf="query" class="card mt-3">
        <div class="card-body">
          <p><b>Ciudad:</b> {{ ciudadEncontrada }}, {{ pais }}</p>
          <p><b>Temperatura:</b> {{ temperatura }} Â°C</p>
          <p><b>Humedad:</b> {{ humedad }} %</p>
          <p><b>Clima:</b> {{ clima }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
